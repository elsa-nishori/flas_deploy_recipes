<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center display-4">{{ recipe.name }}</h1>
    <p class="text-center">Description: {{ recipe.description }}</p>
    <p class="text-center">Instructions: {{ recipe.instruction }}</p>
    <p class="text-center">Date Made: {{ recipe.date_cooked }}</p>
    <p class="text-center">
        <a href="/recipes">Back to recipes</a> | 
        <a href="/logout">Logout </a>
    </p>
</body>
</html>
